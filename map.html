
<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">

#states path {
  fill: #BAD1FF;
  stroke: #fff;
}



circle {
  fill: #1947A3;
  fill-opacity: .8;
  stroke: #fff;
}

h1{
  color: #1947A3;
  font-family: 'Arial';
  margin-left: 220px;
}



    </style>
  </head>
  <body>
  <div id="title">

    <h1><span>Choose City</span></h1>
    
  </div>
    <script src="d3.v3.min.js"></script>
    <script src="d3.csv.js"></script>
    <script src="d3.geo.js"></script>
    <script src="d3.geom.js"></script>
    <script>

var w = 640,
    h = 360;

var projection = d3.geo.azimuthal()
    .mode("equidistant")
    .origin([-98, 38])
    .scale(700)
    .translate([320, 180]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", w)
    .attr("height", h);

var states = svg.append("svg:g")
    .attr("id", "states");

var circles = svg.append("svg:g")
    .attr("id", "circles");
//------------------All the data--------------------
var positions = [];
var Gender = [];
var will_return = [];
var salary = [];
var company = [];

//------------------Data end----------------------
d3.json("us-states.json", function(collection) {
  states.selectAll("path")
      .data(collection.features)
    .enter().append("svg:path")
      .attr("d", path);
});




  d3.csv("467_Final_Project_Cleaned_Data.csv", function(city) {


    city = city.filter(function(cities) {
        var location = [cities.lng, cities.lat];
        positions.push(projection(location));
        Gender.push(cities.Gender);
        will_return.push(cities.Will_Return);
        console.log(cities.Will_Return);
        salary.push(cities.salary);
        company.push(cities.company);
        return true;
    });

});


var pos = [30,60,90,120,150,180,210,240,270,300]

var fill = d3.scale.category10();
var nodes = d3.range(291).map(function(i) {
  return {index: i};
});

var force = d3.layout.force()
    .nodes(nodes)
    .size([w, h])
    .on("tick", tick)
    .start();



var node = svg.selectAll(".node")
    .data(nodes)
  .enter().append("circle")
    .attr("class", "node")
    .attr("cx", function(d) { return 0; })
    .attr("cy", function(d) { return 0; })
    .attr("r", 4)
    .style("fill", function(d, i) {
      if(Gender[i]=="Female")
        return "red";
      else return fill(i & 3); 

   })
    .style("stroke", function(d, i) { return d3.rgb(fill(i & 3)).darker(2); })
    .call(force.drag)
    .on("mousedown", function() { d3.event.stopPropagation(); });

svg.style("opacity", 1e-6)
  .transition()
    .duration(500)
    .style("opacity", 1);

d3.select("body")
    .on("mousedown", mousedown);

function tick(e) {

  // Push different nodes in different directions for clustering.
  var k = 6 * e.alpha;
  nodes.forEach(function(o, i) {
    o.y = move(o.y , positions[i][1]);
    o.x = move(o.x , positions[i][0]);
  });

  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
}

function mousedown() {
  nodes.forEach(function(o, i) {
    o.x += (Math.random() - .5) * 400;
    o.y += (Math.random() - .5) * 400;
  });
  force.resume();
}

function move(node, dest){
  var diff=dest-node;
  if(diff>0&&diff>2)
  {
    return node+2
  }
  else if(diff<0&&diff<-2)
  {
    return node-2
  }
  else 
    return node
}


    </script>
  </body>
</html>
